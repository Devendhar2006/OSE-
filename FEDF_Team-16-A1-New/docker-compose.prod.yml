# Production Docker Compose Configuration
version: '3.8'

services:
  # Cosmic DevSpace Application
  cosmic-app:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: cosmic-devspace-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - MONGODB_URI=mongodb://cosmic-mongo:27017/cosmic_devspace
      - REDIS_URL=redis://cosmic-redis:6379
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-here}
      - SESSION_SECRET=${SESSION_SECRET:-your-super-secret-session-key-here}
      - VAPID_PUBLIC_KEY=${VAPID_PUBLIC_KEY}
      - VAPID_PRIVATE_KEY=${VAPID_PRIVATE_KEY}
      - EMAIL_HOST=${EMAIL_HOST}
      - EMAIL_PORT=${EMAIL_PORT}
      - EMAIL_USER=${EMAIL_USER}
      - EMAIL_PASS=${EMAIL_PASS}
    depends_on:
      - cosmic-mongo
      - cosmic-redis
    networks:
      - cosmic-network
    volumes:
      - cosmic-uploads:/app/uploads
      - cosmic-logs:/app/logs
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.cosmic-app.rule=Host(`${DOMAIN:-localhost}`)"
      - "traefik.http.routers.cosmic-app.tls=true"
      - "traefik.http.routers.cosmic-app.tls.certresolver=letsencrypt"
      - "traefik.http.services.cosmic-app.loadbalancer.server.port=3000"
    healthcheck:
      test: ["CMD", "node", "backend/scripts/healthcheck.js"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  # MongoDB Database
  cosmic-mongo:
    image: mongo:6.0-focal
    container_name: cosmic-devspace-mongo
    restart: unless-stopped
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_ROOT_USERNAME:-cosmic_admin}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_ROOT_PASSWORD:-cosmic_password_2024}
      - MONGO_INITDB_DATABASE=cosmic_devspace
    volumes:
      - cosmic-mongo-data:/data/db
      - cosmic-mongo-config:/data/configdb
      - ./backend/scripts/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - cosmic-network
    ports:
      - "27017:27017"
    command: mongod --auth --bind_ip_all
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  # Redis Cache
  cosmic-redis:
    image: redis:7-alpine
    container_name: cosmic-devspace-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-cosmic_redis_2024}
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-cosmic_redis_2024}
    volumes:
      - cosmic-redis-data:/data
    networks:
      - cosmic-network
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Reverse Proxy
  cosmic-nginx:
    image: nginx:alpine
    container_name: cosmic-devspace-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/cosmic.conf:/etc/nginx/conf.d/default.conf:ro
      - cosmic-ssl-certs:/etc/nginx/ssl
      - cosmic-logs:/var/log/nginx
    depends_on:
      - cosmic-app
    networks:
      - cosmic-network
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Prometheus Monitoring
  cosmic-prometheus:
    image: prom/prometheus:latest
    container_name: cosmic-devspace-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - cosmic-prometheus-data:/prometheus
    networks:
      - cosmic-network
    ports:
      - "9090:9090"

  # Grafana Dashboard
  cosmic-grafana:
    image: grafana/grafana:latest
    container_name: cosmic-devspace-grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-cosmic_grafana_2024}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - cosmic-grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
    networks:
      - cosmic-network
    ports:
      - "3001:3000"
    depends_on:
      - cosmic-prometheus

  # Log Management with Loki
  cosmic-loki:
    image: grafana/loki:latest
    container_name: cosmic-devspace-loki
    restart: unless-stopped
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - cosmic-loki-data:/loki
      - ./monitoring/loki.yml:/etc/loki/local-config.yaml:ro
    networks:
      - cosmic-network
    ports:
      - "3100:3100"

  # Log Collection with Promtail
  cosmic-promtail:
    image: grafana/promtail:latest
    container_name: cosmic-devspace-promtail
    restart: unless-stopped
    volumes:
      - cosmic-logs:/var/log/cosmic:ro
      - ./monitoring/promtail.yml:/etc/promtail/config.yml:ro
    command: -config.file=/etc/promtail/config.yml
    networks:
      - cosmic-network
    depends_on:
      - cosmic-loki

networks:
  cosmic-network:
    driver: bridge
    name: cosmic-devspace-network

volumes:
  cosmic-mongo-data:
    name: cosmic-devspace-mongo-data
  cosmic-mongo-config:
    name: cosmic-devspace-mongo-config
  cosmic-redis-data:
    name: cosmic-devspace-redis-data
  cosmic-uploads:
    name: cosmic-devspace-uploads
  cosmic-logs:
    name: cosmic-devspace-logs
  cosmic-ssl-certs:
    name: cosmic-devspace-ssl-certs
  cosmic-prometheus-data:
    name: cosmic-devspace-prometheus-data
  cosmic-grafana-data:
    name: cosmic-devspace-grafana-data
  cosmic-loki-data:
    name: cosmic-devspace-loki-data