<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Sign-In Success - Cosmic DevSpace</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/navbar.css">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: radial-gradient(ellipse at top, var(--bg-secondary) 0%, var(--bg-primary) 100%);
    }
    
    .success-container {
      text-align: center;
      max-width: 500px;
      padding: 3rem;
      background: rgba(19, 26, 52, 0.6);
      border: 1.5px solid rgba(150, 90, 255, 0.3);
      border-radius: 26px;
      box-shadow: 0 18px 48px rgba(10, 14, 26, 0.45);
      backdrop-filter: blur(24px);
    }
    
    .success-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
      animation: bounce 1s ease infinite;
    }
    
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    
    h1 {
      font-family: var(--font-display);
      font-size: 2rem;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, #fde68a 0%, #ff568f 50%, #965aff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    p {
      color: var(--text-secondary);
      margin-bottom: 2rem;
    }
    
    .loader {
      display: inline-block;
      width: 40px;
      height: 40px;
      border: 4px solid rgba(150, 90, 255, 0.3);
      border-top-color: #965aff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="success-container">
    <div class="success-icon">üöÄ</div>
    <h1>Sign-In Successful!</h1>
    <p>Welcome to Cosmic DevSpace! Redirecting you now...</p>
    <div class="loader"></div>
  </div>

  <script>
    // Extract tokens from URL params
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');
    const refreshToken = urlParams.get('refresh');
    const userParam = urlParams.get('user');

    if (token && userParam) {
      try {
        // Store tokens in localStorage
        localStorage.setItem('cosmic_token', token);
        if (refreshToken) {
          localStorage.setItem('cosmic_refresh_token', refreshToken);
        }

        // Parse and store user data
        const user = JSON.parse(decodeURIComponent(userParam));
        localStorage.setItem('cds_user', JSON.stringify({
          id: user.id,
          username: user.username,
          email: user.email,
          name: user.name,
          avatar: user.avatar,
          isGoogleAuth: true
        }));

        console.log('‚úÖ Google OAuth successful! User:', user.email);

        // Redirect to home page after 1.5 seconds
        setTimeout(() => {
          window.location.href = '/index.html';
        }, 1500);
      } catch (error) {
        console.error('‚ùå Error processing Google OAuth response:', error);
        alert('Authentication successful, but there was an error saving your session. Please try again.');
        window.location.href = '/login.html';
      }
    } else {
      console.error('‚ùå Missing token or user data');
      alert('Authentication failed. Please try again.');
      window.location.href = '/login.html';
    }
  </script>
</body>
</html>
