# Cosmic DevSpace Docker Compose Configuration

version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: cosmic-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME:-cosmicadmin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-cosmicpass123}
      MONGO_INITDB_DATABASE: ${MONGO_DB_NAME:-cosmic_devspace}
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init:/docker-entrypoint-initdb.d
    ports:
      - "27017:27017"
    networks:
      - cosmic-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Redis for Sessions and Caching
  redis:
    image: redis:7-alpine
    container_name: cosmic-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-cosmicredis123}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - cosmic-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 3s
      retries: 3

  # Cosmic DevSpace Application
  cosmic-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cosmic-devspace-app
    restart: unless-stopped
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3000
      MONGO_URI: mongodb://${MONGO_ROOT_USERNAME:-cosmicadmin}:${MONGO_ROOT_PASSWORD:-cosmicpass123}@mongodb:27017/${MONGO_DB_NAME:-cosmic_devspace}?authSource=admin
      REDIS_URL: redis://:${REDIS_PASSWORD:-cosmicredis123}@redis:6379
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-this-in-production}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-your-super-secret-refresh-key-change-this-too}
      SESSION_SECRET: ${SESSION_SECRET:-your-super-secret-session-key-change-this-as-well}
      EMAIL_HOST: ${EMAIL_HOST:-smtp.gmail.com}
      EMAIL_PORT: ${EMAIL_PORT:-587}
      EMAIL_USER: ${EMAIL_USER:-your-email@gmail.com}
      EMAIL_PASS: ${EMAIL_PASS:-your-app-password}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@cosmicdevspace.com}
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    ports:
      - "3000:3000"
    networks:
      - cosmic-network
    healthcheck:
      test: ["CMD", "node", "healthcheck.js"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Nginx Reverse Proxy (Optional - for production)
  nginx:
    image: nginx:alpine
    container_name: cosmic-nginx
    restart: unless-stopped
    depends_on:
      - cosmic-app
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    ports:
      - "80:80"
      - "443:443"
    networks:
      - cosmic-network
    profiles:
      - production

  # Development Database Admin (Optional)
  mongo-express:
    image: mongo-express:latest
    container_name: cosmic-mongo-express
    restart: unless-stopped
    depends_on:
      - mongodb
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${MONGO_ROOT_USERNAME:-cosmicadmin}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${MONGO_ROOT_PASSWORD:-cosmicpass123}
      ME_CONFIG_MONGODB_URL: mongodb://${MONGO_ROOT_USERNAME:-cosmicadmin}:${MONGO_ROOT_PASSWORD:-cosmicpass123}@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: ${MONGO_EXPRESS_USER:-cosmic}
      ME_CONFIG_BASICAUTH_PASSWORD: ${MONGO_EXPRESS_PASS:-cosmic123}
    ports:
      - "8081:8081"
    networks:
      - cosmic-network
    profiles:
      - development

volumes:
  mongodb_data:
    driver: local
  redis_data:
    driver: local

networks:
  cosmic-network:
    driver: bridge

# Health check scripts
# To check all services: docker-compose ps
# To view logs: docker-compose logs -f cosmic-app
# To run development with admin tools: docker-compose --profile development up
# To run production with nginx: docker-compose --profile production up