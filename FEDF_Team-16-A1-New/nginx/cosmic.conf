# Cosmic DevSpace Server Configuration
upstream cosmic_backend {
    server cosmic-app:3000;
    keepalive 32;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=cosmic_api:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=cosmic_auth:10m rate=5r/s;
limit_req_zone $binary_remote_addr zone=cosmic_uploads:10m rate=2r/s;

# Cache zones
proxy_cache_path /tmp/nginx_cache levels=1:2 keys_zone=cosmic_cache:10m max_size=100m inactive=60m use_temp_path=off;

# HTTP Server - Redirect to HTTPS
server {
    listen 80;
    server_name _;
    
    # Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
    }
    
    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS Server - Main Configuration
server {
    listen 443 ssl http2;
    server_name _;
    
    # SSL Configuration
    ssl_certificate /etc/nginx/ssl/cosmic.crt;
    ssl_certificate_key /etc/nginx/ssl/cosmic.key;
    
    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' ws: wss:; worker-src 'self'; manifest-src 'self';" always;
    
    # Root directory
    root /usr/share/nginx/html;
    index index.html;
    
    # Enable proxy caching
    proxy_cache cosmic_cache;
    proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
    proxy_cache_lock on;
    
    # Proxy settings
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;
    
    # WebSocket support
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    
    # API Routes with rate limiting
    location /api/ {
        limit_req zone=cosmic_api burst=20 nodelay;
        
        proxy_pass http://cosmic_backend;
        proxy_cache_bypass $http_pragma $http_authorization;
        proxy_no_cache $http_pragma $http_authorization;
        
        # API specific timeouts
        proxy_connect_timeout 5s;
        proxy_send_timeout 10s;
        proxy_read_timeout 30s;
        
        # Add API headers
        add_header X-Cache-Status $upstream_cache_status;
    }
    
    # Authentication routes with stricter rate limiting
    location ~ ^/api/(auth|login|register) {
        limit_req zone=cosmic_auth burst=5 nodelay;
        
        proxy_pass http://cosmic_backend;
        proxy_no_cache 1;
        proxy_cache_bypass 1;
        
        # No caching for auth
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }
    
    # File upload with size and rate limits
    location /api/upload {
        limit_req zone=cosmic_uploads burst=3 nodelay;
        client_max_body_size 50m;
        
        proxy_pass http://cosmic_backend;
        proxy_no_cache 1;
        proxy_cache_bypass 1;
        
        # Upload specific timeouts
        proxy_connect_timeout 10s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Socket.IO WebSocket connections
    location /socket.io/ {
        proxy_pass http://cosmic_backend;
        proxy_no_cache 1;
        proxy_cache_bypass 1;
        
        # WebSocket specific settings
        proxy_buffering off;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Longer timeouts for WebSocket
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }
    
    # Static assets with long cache
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary Accept-Encoding;
        
        # Try file first, then proxy to app
        try_files $uri @cosmic_app;
        
        # Compression for static files
        gzip_static on;
    }
    
    # Service Worker with no cache
    location /sw.js {
        expires off;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        
        try_files $uri @cosmic_app;
    }
    
    # Offline page
    location /offline.html {
        expires 1d;
        add_header Cache-Control "public";
        
        try_files $uri @cosmic_app;
    }
    
    # Health check endpoint
    location /health {
        access_log off;
        proxy_pass http://cosmic_backend;
        
        # Quick health check timeouts
        proxy_connect_timeout 2s;
        proxy_send_timeout 2s;
        proxy_read_timeout 2s;
    }
    
    # Admin panel (if exists) - IP restriction
    location /admin {
        # Allow only specific IPs
        # allow 192.168.1.0/24;
        # allow 10.0.0.0/8;
        # deny all;
        
        auth_basic "Cosmic Admin Area";
        auth_basic_user_file /etc/nginx/.htpasswd;
        
        proxy_pass http://cosmic_backend;
    }
    
    # Monitoring endpoints - IP restriction
    location /metrics {
        allow 127.0.0.1;
        allow 172.16.0.0/12;  # Docker networks
        deny all;
        
        proxy_pass http://cosmic_backend;
    }
    
    # Main application fallback
    location @cosmic_app {
        proxy_pass http://cosmic_backend;
        
        # Standard timeouts
        proxy_connect_timeout 5s;
        proxy_send_timeout 10s;
        proxy_read_timeout 30s;
    }
    
    # Default location - serve index.html for SPA
    location / {
        try_files $uri $uri/ /index.html;
        
        # SPA specific headers
        add_header Cache-Control "no-cache";
    }
    
    # Security - deny access to sensitive files
    location ~ /\. {
        deny all;
    }
    
    location ~ \.(htaccess|htpasswd|ini|log|sh|sql|conf)$ {
        deny all;
    }
    
    # Custom error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /404.html {
        root /usr/share/nginx/html;
        internal;
    }
    
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}